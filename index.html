<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Love Note Animator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #000;
        overflow: hidden;
      }
      .font-dosis {
        font-family: 'Dosis', sans-serif;
      }

      /* --- Transitions --- */
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 500ms ease-in-out; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 500ms ease-in-out; }

      /* --- Splash/Intro Screen --- */
      .splash-screen {
        animation: pulse-text 2s ease-in-out infinite, fade-in-splash 1s ease-out forwards;
      }
      .intro-button {
        animation: pulse-button 2s infinite;
      }
      @keyframes fade-in-splash {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulse-text {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @keyframes pulse-button {
        0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 15px #f43f5e;
        }
        50% {
            transform: scale(1.05);
            box-shadow: 0 0 25px #fb7185;
        }
      }

      /* --- Typography --- */
      .main-title {
        font-size: clamp(3rem, 10vw, 4.5rem);
        animation: subtle-glow 3s ease-in-out infinite;
      }
      .floating-text {
        font-size: clamp(1.125rem, 2.5vw, 1.5rem);
      }

      @keyframes subtle-glow {
        0%, 100% { text-shadow: 0 0 15px #f43f5e, 0 0 25px #f43f5e; }
        50% { text-shadow: 0 0 20px #fb7185, 0 0 35px #fb7185; }
      }
      
      /* --- Heart Formation Animations --- */
      .heart-container {
        animation: rotate-and-beat 30s linear infinite;
      }
      .word-wrapper-static {
        animation: fade-in 1.5s ease-out forwards;
      }

      @keyframes rotate-and-beat {
        0% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(2deg) scale(1.03); }
        50% { transform: rotate(0deg) scale(1); }
        75% { transform: rotate(-2deg) scale(0.97); }
        100% { transform: rotate(0deg) scale(1); }
      }

      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      /* --- Heart Burst Animations --- */
      .bubble {
        animation-name: love-burst;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      .bubble .heart {
        animation-name: love;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
      }
      @keyframes love-burst {
        50%,
        100% {
          box-shadow: inset 0 0 0 0 #fb7185; /* rose-400 */
          transform: translate(0, 0) scale(1);
        }
      }
      @keyframes love {
        50% {
          fill: #f43f5e; /* rose-500 */
          opacity: 1;
        }
      }
      
      /* --- Controls & UI --- */
      .glassmorphism {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      .input-field::placeholder {
        color: #fda4af; /* rose-300 */
      }
      .input-field:focus {
        outline: none;
        box-shadow: 0 0 0 2px #000, 0 0 0 4px #fb7185; /* rose-400 */
      }
      .generate-button:focus-visible {
        outline: none;
        box-shadow: 0 0 0 2px #000, 0 0 0 4px #f43f5e; /* rose-500 */
      }
    </style>
